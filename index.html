<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Access</title>
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #1c1c1c;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: red;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="box" id="loginBox">
  <h2>üîê Secure Login</h2>
  <input type="password" id="password" placeholder="Enter password">
  <button onclick="checkPassword()">ENTER</button>
  <p id="msg"></p>
</div>

<div class="box hidden" id="content">
  <h2>‚úÖ Access Granted</h2>
  <p>Welcome. This content is protected.</p>
</div>

<script>
  const hashedPassword = "5e884898da28047151d0e56f8dc6292773603d0d6aabbdd62a11ef721d1542d8";
  let attempts = 3;

  async function sha256(text) {
    const buffer = new TextEncoder().encode(text);
    const hash = await crypto.subtle.digest("SHA-256", buffer);
    return Array.from(new Uint8Array(hash))
      .map(b => b.toString(16).padStart(2, "0"))
      .join("");
  }

  async function checkPassword() {
    if (attempts <= 0) {
      document.body.innerHTML = "<h1 style='color:red'>üö´ ACCESS BLOCKED</h1>";
      return;
    }

    const input = document.getElementById("password").value;
    const hash = await sha256(input);

    if (hash === hashedPassword) {
      document.getElementById("loginBox").classList.add("hidden");
      document.getElementById("content").classList.remove("hidden");
    } else {
      attempts--;
      document.getElementById("msg").innerText =
        "‚ùå Wrong password. Attempts left: " + attempts;
    }
  }
</script>

</body>
</html>
